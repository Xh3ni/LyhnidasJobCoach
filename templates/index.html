{% extends "base.html" %}

{% load static %}

{% block content %}
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
            <h2><b>Search Jobs</b></h2>
            <form class="form-signin mt-4" action="{% url 'job-search-list' %}" method="get">
                <input name="p" type="text" class="form-control"
                    placeholder="Enter Job Title, Skills, Type or Company" /><br />
                <input name="q" type="text" class="form-control" placeholder="Enter Job Location" />
                <br />
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Search Jobs
                    </button>
                </div>
            </form>
        </div>
    </div>
    {% endblock content %}
</div>
